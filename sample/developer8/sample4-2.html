<!DOCTYPE html>
<html lang="ja">
<head>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  $(function () {
  
    // socket.ioの処理開始
    var socket = io.connect();

    // event1イベントを受信
    socket.on('event1', function (data) {

      var rc = prompt(data);

      //###############
      //evwnt2イベントを送信
      socket.emit("event2",rc);
    });
  });
</script>
</head>
